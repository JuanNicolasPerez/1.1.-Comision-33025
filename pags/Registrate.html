<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Comprá productos de Librería y Mercería - Yunino. Tenemos mercería, puntillas y más. Hacé tu pedido y pagalo online.">
    <meta name="keywords" content="Librería. Papelería Comercial y Artículos Escolares. Regalería.">
    <script src="https://kit.fontawesome.com/09746e0614.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../assets/img/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Yunino | Registrate </title>
</head>

<body class="body-reg">
    <div class="registro">
        <form class="form-reg">
            <div class="cont-reg">
                <h2>REGISTRATE</h2>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-control" placeholder="Nombre completo">
                </div>

                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>

                <div>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
                <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
                <p>¿Ya tienes cuenta? <a href="../index.html">Iniciar Secion</a></p>
            </div>
        </form>
    </div>
    <!--Aca va un Formulario-->

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
